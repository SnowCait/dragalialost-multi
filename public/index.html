    <header>
      <h1>ドラガリマルチ募集</h1>
      <p>マルチを募集すると該当クエストにチェックを入れている人へ通知が飛びます。サイトから離れても通知が来ます。</p>
      <!-- <h3>【注意】</h3>
      <p>まだ開発段階なのでページを開き直したときに通知が ON にも関わらずチェックが外れてしまいますがチェックを入れ直すことで OFF にできます。</p>

    <main>
      <section id="requestPermission" hidden>
        <h2>始めに</h2>
        <p>ブラウザの通知を有効にする必要があります。</p>
        <button id="enable-push-messaging" class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          通知を有効にする
        </button>
      </section>

      <section id="unblockPermission" hidden>
        <p>通知がブロックされています。アドレスバーのサイト情報から通知を有効にしてください。</p>
      </section>
      
      <section id="contents" hidden>
        <h2>募集する</h2>
        <form method="POST" action="/createRoom" class="ajax-form">
          <select name="topic" id="roomTopic"><option>クエスト選択</option></select>
          <input type="number" name="roomId" placeholder="ルームID" />
          <input type="text" name="note" placeholder="備考" />
          <input type="submit" value="ルーム作成" />
        </form>

        <ul id="room-list"></ul>
        
        <h2>通知を受け取るクエスト</h2>
        <form method="POST" id="subscribeQuests">
          <table></table>
        </form>
      </section>
    </main>

    <footer>
      <address>
        <a href="https://github.com/SnowCait/dragalialost-multi" target="_blank">GitHub</a>
        <a href="https://twitter.com/snow_cait"target="_blank">Twitter</a>
      </address>
    </footer>

    <script>
      // Master Data
      const elementsMaster = {
        flame: '火',
        water: '水',
        wind: '風',
        light: '光',
        shadow: '闇'
      };
      const levelsMaster = {
        beginner: '初級',
        standard: '中級',
        expert: '上級',
        master: '超級',
        extra: 'EX'
      };
      const questsMaster = [
          {
            id: 'kindness',
            name: '優しき少女と拘囚の守護竜',
            quests: [
              {
                id: 'hypnos',
                element: 'wind',
                name: 'ヒュプノス大討伐戦',
                levels: ['beginner', 'standard', 'expert', 'extra',]
              },
              {
                id: 'stormsentinel',
                element: 'wind',
                name: 'ストームストーン討伐戦',
                levels: ['beginner', 'standard', 'expert',]
              }
            ]
          },
        {
          id: 'onslaught',
          name: 'ディアネル帝国迎撃戦',
          quests: [
            {
              id: 'adolla',
              element: 'flame',
              name: 'アドラ火山の戦い',
              levels: ['beginner', 'standard', 'expert', 'master',]
            },
            {
              id: 'myriage',
              element: 'water',
              name: 'ミレージュ湖畔の戦い',
              levels: ['beginner', 'standard', 'expert', 'master',]
            },
            {
              id: 'rovetelle',
              element: 'wind',
              name: 'ロブレール森林の戦い',
              levels: ['beginner', 'standard', 'expert', 'master',]
            },
            {
              id: 'dornith',
              element: 'light',
              name: 'ドルニトス山脈の戦い',
              levels: ['beginner', 'standard', 'expert', 'master',]
            },
            {
              id: 'wartarch',
              element: 'shadow',
              name: 'ワルトアール遺跡の戦い',
              levels: ['beginner', 'standard', 'expert', 'master',]
            }
          ]
        },
        {
          id: 'dragon',
          name: 'ドラゴンの試練',
          quests: [
            {
              id: 'midgardsormr',
              element: 'wind',
              name: 'ミドガルズオルムの試練',
              levels: ['beginner', 'standard', 'expert', 'master',]
            },
            {
              id: 'mercury',
              element: 'water',
              name: 'マーキュリーの試練',
              levels: ['beginner', 'standard', 'expert', 'master',]
            },
            {
              id: 'brunhilda',
              element: 'flame',
              name: 'ブリュンヒルデの試練',
              levels: ['beginner', 'standard', 'expert', 'master',]
            },
            {
              id: 'jupiter',
              element: 'light',
              name: 'ユピテルの試練',
              levels: ['beginner', 'standard', 'expert', 'master',]
            },
            {
              id: 'zodiark',
              element: 'shadow',
              name: 'ゾディアークの試練',
              levels: ['beginner', 'standard', 'expert', 'master',]
            }
          ]
        }
      ];

      // Variables
      let userToken;


      document.addEventListener('DOMContentLoaded', function() {
        // // 🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥
        // // The Firebase SDK is initialized and available here!
        //
        // firebase.auth().onAuthStateChanged(user => { });
        // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        //
        // // 🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥

        // try {
        //   let app = firebase.app();
        //   let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
        //   document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
        // } catch (e) {
        //   console.error(e);
        //   document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        // }
        
        /// UI
        document.getElementById('enable-push-messaging').addEventListener('click', requestPermission);
        document.querySelectorAll('.ajax-form').forEach((form) => {
          form.addEventListener('submit', (event) => {
            event.preventDefault();
            const $form = $(form);
            sendRequest({
              method: form.method,
              url: form.action,
              data: $form.serialize(),
              dataType: 'text'
            });
          });
        });
        
        const tableOfQuestGroups = document.getElementById('subscribeQuests').getElementsByTagName('table').item(0);
        questsMaster.forEach((group) => {
          const tbodyOfQuestGroup = document.createElement('tbody');
          const trOfQuestGroup = document.createElement('tr');
          const thOfQeustGroup = document.createElement('th');
          thOfQeustGroup.colSpan = 5;  // 可変にするべきだがとりあえず固定値
          thOfQeustGroup.textContent = group.name;
          trOfQuestGroup.appendChild(thOfQeustGroup);
          tbodyOfQuestGroup.appendChild(trOfQuestGroup);
          group.quests.forEach((quest) => {
            const trOfQuests = document.createElement('tr');
            const tdOfQuestName = document.createElement('td');
            tdOfQuestName.textContent = `${quest.name}`;
            trOfQuests.appendChild(tdOfQuestName);
            quest.levels.forEach((level) => {
              const tdOfLevel = document.createElement('td');
              const label = document.createElement('label');
              const input = document.createElement('input');
              const topic = `${group.id}-${quest.id}-${level}`;
              input.type = 'checkbox';
              input.name = 'topic';
              input.value = topic;
              input.checked = false;  // TODO: 既に購読しているものがあれば true にする
              const span = document.createElement('span');
              span.textContent = levelsMaster[level];
              label.appendChild(input);
              label.appendChild(span);
              tdOfLevel.appendChild(label);
              trOfQuests.appendChild(tdOfLevel);
            });
            tbodyOfQuestGroup.appendChild(trOfQuests);
          });
          tableOfQuestGroups.appendChild(tbodyOfQuestGroup);
        });

        document.querySelectorAll('#subscribeQuests input[name="topic"]').forEach((checkbox, key, parent) => {
          const form = document.getElementById('subscribeQuests');
          checkbox.addEventListener('change', () => {
            // なぜか JSON だとエラーになる
            // const data = {
            //   token: userToken,
            //   topic: checkbox.value
            // };
            // sendRequest({
            //   method: 'post',
            //   url: form.action + (checkbox.checked ? 'subscribeQuest' : 'unsubscribeQuest'),
            //   data: JSON.stringify(data),
            //   dataType: 'json',
            //   contentType: 'application/json'
            // });
            sendRequest({
              method: form.method,
              url: form.action + (checkbox.checked ? 'subscribeQuest' : 'unsubscribeQuest'),
              data: `token=${userToken}&topic=${checkbox.value}`,
              dataType: 'text'
            });
          });
        });

        const selectOfTopic = document.getElementById('roomTopic');
        questsMaster.forEach((group) => {
          const optgroup = document.createElement('optgroup');
          optgroup.label = group.name;
          group.quests.forEach((quest) => {
            quest.levels.forEach((level) => {
              const topic = `${group.id}-${quest.id}-${level}`;
              const name = `${quest.name} ${levelsMaster[level]}`;
              const optionOfTopic = document.createElement('option');
              optionOfTopic.value = topic;
              optionOfTopic.textContent = name;
              optgroup.appendChild(optionOfTopic);
            });
          });
          selectOfTopic.appendChild(optgroup);
        });

        /// Messaging
        const messaging = firebase.messaging();
        messaging.usePublicVapidKey("BCstc5l3ABmimlG2cQNjYTvcEGNSYhSfyWF0V8INr85Zz10CuPycJLnDNDdN4kH-AjIphAu57Bwt-RaMH4vFKNA");

        // Handle incoming messages. Called when:
        // - a message is received while the app has focus
        // - the user clicks on an app notification created by a service worker
        //   `messaging.setBackgroundMessageHandler` handler.
        messaging.onMessage(function (payload) {
          console.log('Message received. ', payload);

          const data = payload.data.topic.split('-');
          const groupId = data[0];
          const questId = data[1];
          const level = data[2];
          let groupName, questName, elementName, levelName;
          levelName = levelsMaster[level];
          questsMaster.some((group) => {
            if (group.id == groupId) {
              groupName = group.name;
              group.quests.some((quest) => {
                if (quest.id == questId) {
                  questName = quest.name;
                  elementName = elementsMaster[quest.element];
                  return true;
                }
              });
              return true;
            }
          });
          const note = payload.data.note;
          const roomId = payload.data.roomId;

          // Update the UI to include the received message.
          appendMessage(roomId, groupName, questName, elementName, levelName, note);

          // Notification
          showNotification(roomId, groupName, questName, elementName, levelName, note);
        });

        // Callback fired if Instance ID token is updated.
        messaging.onTokenRefresh(function () {
          getTokenAndUpdateUI();
        });

        getTokenAndUpdateUI();
      });

      function sendRequest(settings) {
        console.log('Request sended.', settings);
        $.ajax(settings)
          .then((data) => {
            console.log('Request success.', data);
          })
          .catch((error) => {
            console.error('Request failed.', error);
          });
      }

      function requestPermission() {
        console.log('Requesting permission...');
        const messaging = firebase.messaging();
        messaging.requestPermission()
        .then(function () {
          console.log('Notification permission granted.');
          getTokenAndUpdateUI();
        })
        .catch(function (err) {
          switch(err.code) {
            case 'messaging/permission-default':
            case 'messaging/notifications-blocked':
              console.log('Unable to get permission to notify.', err);
              console.log(err.message);
              console.warn('Please permit Notification.');
              document.getElementById('requestPermission').hidden = true;
              document.getElementById('unblockPermission').hidden = false;
              break;
            default:
              console.error('An error occurred while requesting permission.', err);
              break;
          }
        });
      }

      function getTokenAndUpdateUI() {
        const messaging = firebase.messaging();
        messaging.getToken()
          .then(function (token) {
            console.log('Get Token.', token);
            if (token) {
              document.getElementById('requestPermission').hidden = true;
              document.getElementById('contents').hidden = false;
              document.querySelectorAll('.token').forEach((element, key, parent) => {
                element.value = token;
              });
              userToken = token;
            } else {
              // Show permission request.
              console.log('No Instance ID token available. Request permission to generate one.');
              // Show permission UI.
              document.getElementById('requestPermission').hidden = false;
            }
          })
          .catch(function (err) {
            if (err.code == 'messaging/notifications-blocked') {
              // TODO: Show Explain about Permission
              console.log('Unable to get permission to notify.', err);
              console.warn('Please permit Notification.');
              document.getElementById('requestPermission').hidden = true;
              document.getElementById('unblockPermission').hidden = false;
            } else {
              console.error('An error occurred while retrieving token.', err);
              document.getElementById('requestPermission').hidden = true;
            }
          });
      }

      function appendMessage(roomId, groupName, questName, elementName, levelName, note) {
        const ul = document.getElementById('room-list');
        const li = document.createElement('li');
        const article = document.createElement('article');
        const h1 = document.createElement('h1');
        h1.textContent = groupName;
        article.appendChild(h1);
        const p1 = document.createElement('p');
        p1.textContent = `${elementName} ${questName} ${levelName}`;
        article.appendChild(p1);
        const p2 = document.createElement('p');
        p2.textContent = roomId;
        article.appendChild(p2);
        const p3 = document.createElement('p');
        p3.textContent = note;
        article.appendChild(p3);
        li.appendChild(article);
        ul.insertBefore(li, ul.firstChild);
      }

      function showNotification(roomId, groupName, questName, elementName, levelName, note) {
        var title = 'ドラガリマルチ募集';
        var options = {
          body: `${groupName}\n${elementName} ${questName} ${levelName}`
        };
        new Notification(title, options);
      }

// Test pattern
// default -> default
// default -> granted
// default -> denied
// granted
// denied -> default -> *
// denied -> granted
    </script>
